<div id="book-details">
    <div *ngIf="bookDetails$ | async as bookDetails">
        <h2>{{bookDetails.book.name}}</h2>
        <p>{{bookDetails.book.genre}}</p>
        <p>{{bookDetails.book.author.name}}</p>
        <p>All books by this author:</p>
        <ul className="other-books">
            @for (book of bookDetails.book.author.books; track $index) {
                <li>{{book.name}}</li>
            }
        </ul>
    </div>
</div>
